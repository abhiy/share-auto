{% extends "base.html" %}

{% block title %}{{ header }}{% endblock %}

{% block content %}


<table>
<tr>
  <th>Name</th>
  <th>datetime</th>
  <th>occupancy</th>
  <th>phoneNumber</th>
</tr>
{% for row in obj %}
<tr>
  <td>{{ row.Name }}</td>
  <td>{{ row.datetime }}</td>
  <td>{{ row.occupancy }}</td>
  <td>{{ row.phoneNumber }}</td>

 <td> <form action="addtolist" id="addMe" name="addMe" method="POST" onload="populate()">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Add Me">
</form></td>
<script>
  function populate(){
    document.getElementById("numberlisting").value = {{ row.phoneNumber }}
    document.getElementById("header").value = {{ header }}
  }
</script>
</tr>
{% endfor %}
</table>

{% endblock %}
